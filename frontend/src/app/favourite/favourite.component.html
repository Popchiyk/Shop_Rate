<app-header></app-header>
<main>
   <div class="content_account">
      <div class="content_account_block">
         <div class="content_account_block_text">
            <div class="content_account_block_text_img">
                <img *ngIf="!isImg" alt="" src="../../assets/images/Anonimus.svg">
                  <img  *ngIf="isImg" alt="" [src]="img" width="50px" height="50px">
            </div>   
            <div class="content_account_block_text_details">
               <div class="content_account_block_text_username">
                  {{username}}
               </div>
               <div class="content_account_block_text_name_surname">
                 {{user?.surname}} {{user?.name}}
               </div>
               <div class="content_account_block_text_button">
                  <button (click)="HrefToProfile()">Змінити</button>
               </div>
            </div>
         </div>
      </div>
    
      </div>
   <div class="content_shop_list">
      <div class="content_link_list"> 
         <ul>
            <li class="selectedLink"><a href="favourite">Улюблені</a></li>
            <li><a href="accountSetting">Редагувати</a></li>   
            <li><a href="accountLoginAndPassword">Пароль і логін</a></li>
         </ul>
      </div>
    </div>
   
   <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="carousel_block">
         <div class="empty_favourite" *ngIf="arr?.length==0">
           На жаль не має у вас улюблених магазинів :)
         </div>   
         <div class="carousel-item " *ngFor="let shops of arr;let i=index"  [ngClass]="{'active': i == 0 }" id="{{i/4}}" >
            <div class="content_shop" >
               <ul>
                  <li *ngFor="let item of shops">
                     
                     <div class="shop_block">
                        <div class="shop_block_logo">
                           <img alt="" [src]="item.logo">             
                        </div>
                        <div class="shop_block_text_block">
                           <div class="shop_block_text_block_header">
                              {{item?.name_shop}}
                           </div>
                           <div class="shop_block_text_block_star">

                                 </div> 
                                 <div class="kategory">
                                    <ul>
                                       <li> {{item.id_Kategory.name_kategory}}</li>
                                    </ul>
                                 </div>
                           </div>
                                 <div class="shop_block_text_block_button">
                                    <ul>
                                       <li><a href="infoshop/{{item.id}}">Перейти</a></li>

                                    </ul>
                                 </div>
                                
                           </div>
                         
                        </div>
                        </div>
                  </li>
                  </ul>
           </div>
           </div>
      </div>
      <div class="Arrow" *ngIf="arr?.length!=0">
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
         <div class="styleArrowLeft">
         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Предыдущий</span>
        </div>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
         <div class="styleArrowRight">
         <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Следующий</span>
        </div>
      </button>
   </div>
    </div>
</main>
<app-footer></app-footer>
